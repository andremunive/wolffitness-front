<app-toolbar [toolbarMenu]="toolbarMenu"></app-toolbar>

<div class="content" [ngSwitch]="page">
  <app-all-clients
    *ngSwitchCase="'Asesorados'"
    (mainSearch)="applyFilter($event)"
  ></app-all-clients>
  <app-progress *ngSwitchCase="'Perfils'" [clients]="clients"></app-progress>
  <app-profile *ngSwitchCase="'Perfil'"></app-profile>
</div>
