<app-toolbar [toolbarMenu]="toolbarMenu"></app-toolbar>

<div class="content" [ngSwitch]="page">
  <app-all-clients
    *ngSwitchCase="'Asesorados'"
    (mainSearch)="applyFilter($event)"
  ></app-all-clients>
  <app-add-clients
    *ngSwitchCase="'Agregar asesorado'"
    (register)="registerUser($event)"
  ></app-add-clients>
  <app-progress *ngSwitchCase="'Progreso'" [clients]="clients"></app-progress>
  <app-assessment *ngSwitchCase="'Valoracion'"></app-assessment>
</div>
