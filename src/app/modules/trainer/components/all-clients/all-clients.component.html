<div class="all-clients-container">
  <div class="clients-header">
    <h1>Mis asesorados</h1>
    <input
      [(ngModel)]="mainSearchValue"
      type="text"
      placeholder="Busqueda por nombre..."
      (ngModelChange)="search()"
    />
    <div class="filter-container">
      <form [formGroup]="filterForm" class="filter-form">
        <mat-slide-toggle formControlName="activos">Activos</mat-slide-toggle>
        <mat-slide-toggle formControlName="pendientes"
          >Pendientes</mat-slide-toggle
        >
        <mat-slide-toggle formControlName="primeraQuincena"
          >Primera Quincena</mat-slide-toggle
        >
        <mat-slide-toggle formControlName="segundaQuincena"
          >Segunda Quincena</mat-slide-toggle
        >
      </form>
    </div>
  </div>
  <div *ngIf="clients?.length" class="card-container">
    <app-card
      class="card-element"
      *ngFor="let client of clients"
      [client]="client.attributes"
    ></app-card>
  </div>
</div>
