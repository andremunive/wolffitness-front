<main>
  <h2>Iniciar Sesion</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input
        placeholder="usuario"
        type="text"
        class="form-control"
        formControlName="user"
      />
    </div>
    <div class="form-group">
      <input
        placeholder="clave"
        type="password"
        class="form-control"
        formControlName="password"
      />
    </div>
    <button type="submit" class="btn btn-primary">Iniciar sesi√≥n</button>
  </form>
</main>
